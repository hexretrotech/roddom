<html>
<head>
	<link rel="stylesheet" type="text/css" href="skin/style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript">
$( document ).ready(function() {
	$('#menu li').hover(function () {
     clearTimeout($.data(this,'timer'));
     $('.add_item',this).stop(true,true).fadeIn(200);
  }, function () {
    $.data(this,'timer', setTimeout($.proxy(function() {
      $('.add_item',this).stop(true,true).fadeOut(200);
    }, this), 100));
  });
});
	</script>
	<link rel="stylesheet" type="text/css" href="skin/slider.css" />
	<script type="text/javascript" src="skin/slide.js"></script>

	<title>{title_main_page}</title>
</head>
<body>
<div id="wrap">
	<div class="head">
		<div class="title_name"><div style="display: table; width: 100%; height: 100%"><div style="display:table-cell; vertical-align:middle;">ГУЗ Липецкий городской родильный дом №1</div></div></div>
	</div>
	
	<div id="menu">
	{menu_item}
	</div>

	<div class="content_main">
	
		<div class="work_text contentblock">
			<div class="main_text">
		  {content}
			</div>		
		</div>
		
		<div class="colomn contentblock">
			<div class="colomn_content">
				<div style="color:#777777">

Дополнительная информация:

				</div>
				{add_content}
			</div>
		</div>
	</div>
	
	
</div>
</body>
</html>
