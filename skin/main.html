<html>
<head>
	<script src="skin/jquery-1.10.2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="skin/main.css">
	<link  href="//fotorama.s3.amazonaws.com/4.4.9/fotorama.css" rel="stylesheet"> <!-- 3 KB -->
<script src="//fotorama.s3.amazonaws.com/4.4.9/fotorama.js"></script> 
	<link rel="stylesheet" type="text/css" href="skin/style.css">
	<script type="text/javascript">
$( document ).ready(function() {
	$('#menu li').hover(function () {
     clearTimeout($.data(this,'timer'));
     $('.add_item',this).stop(true,true).fadeIn(100);
  }, function () {
    $.data(this,'timer', setTimeout($.proxy(function() {
      $('.add_item',this).stop(true,true).fadeOut(100);
    }, this), 100));
  });
});
	</script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.js"></script>
	<title>Главная | ГУЗ Липецкий городской родильный дом №1</title>
	<style>
	body { background-color: $bodycolor$; }
	.head { background-color: $headcolor$; }
	#menu { background-image: -webkit-linear-gradient(top, $topmenucolor$ 2%, $bottommenucolor$ 100%); }
	.content_main { background-color: $contentcolor$; }
	.menu_a, .a_podmenu { color: $textcolor$; }
	.li_podmenu { background-image: -webkit-linear-gradient(top, $topadd$ 2%, $bottomadd$ 100%); }
	.podmenu_item_body { border:2px solid $bord$; }
	</style>
</head>
<body>
<div id="wrapg">
	<div class="head" style="display:none">
		<div class="title_name"><div style="display: table; width: 100%; height: 100%"><div style="display:table-cell; vertical-align:middle;">ГУЗ "Липецкий городской родильный дом"</div></div></div>
	</div>
	
	<div id="menu">
	{menu_item}
	</div>

	<div style="">
		<div class="fotorama" data-loop="true" data-fit="cover" data-nav="false" data-transition="dissolve" data-width="1160" data-height="600" data-autoplay="true">
			$slide$
		</div>
</div>
	
	
</div>
</body>
</html>
