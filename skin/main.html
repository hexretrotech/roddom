<html>
<head>
	<link rel="stylesheet" type="text/css" href="skin/main.css">
	<link rel="stylesheet" type="text/css" href="skin/style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		.menuitem { width: {number_item};}
	</style>
	<link rel="stylesheet" type="text/css" href="skin/slider.css" />
	<script type="text/javascript" src="skin/slide.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<title>{title_main_page}</title>
</head>
<body>
<div class="wrap">
	<div class="head">
		
		<div class="title_name"><span>ГУЗ Липецкий городской родильный дом №1</span></div>
	</div>
	
	<div class="menu">
		<ul>
		{menu_item}
		</ul>
	</div>

	<div class="slide">
		<div class="sliderbutton" id="slideleft" onclick="slideshow.move(-1)"></div>
		<div id="slider">
			<ul>
				<li><img src="skin/slide.png" width="1200px" height="450px" alt="Image One" /></li>
				<li><img src="skin/slide2.png" width="1200px" height="450px" alt="Image One" /></li>
			</ul>
		</div>
		<div class="sliderbutton" id="slideright" onclick="slideshow.move(1)"></div>

		<script type="text/javascript" src="skin/option_slider.js"> </script>
	</div>
	
	
</div>
</body>
</html>
